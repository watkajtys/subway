<div class="container">
  <h1>Upcoming Arrivals at Times Square</h1>

  <div *ngIf="upcomingArrivals().length > 0; else loading">
    <table>
      <thead>
        <tr>
          <th>Route</th>
          <th>Stop</th>
          <th>Arrival Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let arrival of upcomingArrivals()">
          <td>{{ arrival.routeId }}</td>
          <td>{{ arrival.stopId }}</td>
          <td>{{ arrival.arrival ? (arrival.arrival * 1000 | date:'shortTime') : 'N/A' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #loading>
    <p>Loading upcoming arrivals...</p>
  </ng-template>
</div>
