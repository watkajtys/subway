<div class="container">
  <h1>Next Arrival at Times Square</h1>

  <div *ngIf="nextArrival() as arrival; else loading">
    <p><strong>Stop ID:</strong> {{ arrival.stopId }}</p>
    <p><strong>Arrival Time:</strong> {{ arrival.arrival ? (arrival.arrival * 1000 | date:'shortTime') : 'N/A' }}</p>
  </div>
  <ng-template #loading>
    <p>Loading next arrival...</p>
  </ng-template>
</div>
