<main class="main">
  <div class="content">
    <h1>{{ title() }}</h1>

    <table>
      <thead>
        <tr>
          <th>Stop ID</th>
          <th>Arrival Time</th>
        </tr>
      </thead>
      <tbody>
        @for (time of arrivalTimes(); track time) {
          <tr>
            <td>{{ time.stopId }}</td>
            <td>{{ time.arrival | date:'shortTime' }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>

<router-outlet />
