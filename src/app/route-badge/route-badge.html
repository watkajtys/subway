<div
  class="flex items-center justify-center font-bold rounded-full"
  [style.backgroundColor]="backgroundColor()"
  [ngClass]="{
    'size-8': size === 'small',
    'text-sm': size === 'small',
    'size-12': size === 'large',
    'text-xl': size === 'large',
    'text-white': routeId === 'A' || routeId === 'C' || routeId === 'E',
    'text-zinc-900': routeId !== 'A' && routeId !== 'C' && routeId !== 'E'
  }"
>
  <span>{{ routeId }}</span>
</div>
